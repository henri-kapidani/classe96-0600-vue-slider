<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carousel array objects</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">

		<div class="slider">
			<div
				class="carousel"
				@mouseover="stopAutorun"
				@mouseout="runSlider"
			>
				<div class="highlighted">
					<div
						v-for="(slide, i) in arrImages"
						class="slide"
						:class="{active: i == activeIndex}"
					>
						<img :src="slide.image" :alt="slide.title">
						<div class="contents">
							<h2>{{ slide.title }}</h2>
							<p>{{ slide.text }}</p>
						</div>
					</div>
				</div>

				<!-- div con le miniature -->
				<div class="thumbs">
					<i
						class="bi bi-arrow-up-circle-fill btn btn-prev"
						@click="showPrevSlide"
					></i>
					<i
						class="bi bi-arrow-down-circle-fill btn btn-next"
						@click="showNextSlide"
					></i>
					<div class="thumbs-imgs">
						<img
							v-for="(slide, i) in arrImages"
							:src="slide.image"
							:alt="slide.title"
							:class="i == activeIndex ? 'active' : ''"
							@click="setActiveIndex(i)"
						>

						<!-- <div
							style="background-image: url('img/01.webp'); background-size: contain; height: 150px;"
						></div> -->

						<!-- <div
							:style="`background-image: url('${arrImages[0].image}'); background-size: contain; height: 150px;`"
						></div> -->

						<!-- <div
							:style="{
								backgroundImage: `url('${arrImages[0].image}')`,
								backgroundSize: 'contain',
								height: '150px'
							}"
						></div> -->
					</div>
				</div>
			</div>

			<button
				class="btn-controller"
				@click="toggleAutorun"
			>
				{{ isAutorun ? 'Stop' : 'START' }}
			</button>
			<button
				class="btn-invert"
				@click="invertSliderDirection"
			>
				Invert
			</button>
		</div>

	</div>

	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="js/script-vue.js"></script>
</body>
</html>
